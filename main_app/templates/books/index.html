{% extends 'base.html' %}
{% block content %}

<h1>book List</h1>

{% for book in books %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ book.name }}</span>
      <p>Genre: {{ book.genre }}</p>
      <p>Description: {{ book.description }}</p>
        <p>Year: {{ book.year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
